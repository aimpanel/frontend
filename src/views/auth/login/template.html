<div class="col s12">

    <div class="row">
        <div class="col s12">
            <h4 class="white-text thin-text">{{$t("auth.signInToExistingAccount")}}</h4>
        </div>
    </div>

    <div class="row">
        <div class="col s12 center">
            <div class="z-depth-2 col s12 l8 white">
                <div v-if="checkingAuth">
                    <br><br> <br>
                    {{$t("auth.loggingIn")}}
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                    <br><br>
                </div>
                <div v-if="!checkingAuth">
                    <div class="input-field col s12">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input v-on="keyup:doAuth | key 'enter'" type="text" name="login" id="login" v-model="login" maxlength="30" required>
                        <label v-class="active: afterCheckingAuth" for="login">{{$t("auth.yourUsername")}}</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="mdi-communication-vpn-key prefix"></i>
                        <input v-on="keyup:doAuth | key 'enter'" type="password" name="pasword" id="password" v-model="password" maxlength="30" required>
                        <label v-class="active: afterCheckingAuth" for="password">{{$t("auth.yourPassword")}}</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="center-btn">
                        <button v-on="click: doAuth" type="submit" class="waves-effect waves-light btn green"><i class="mdi-action-done left"></i>{{$t('auth.clickToSignIn')}}</button>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>

</div>
