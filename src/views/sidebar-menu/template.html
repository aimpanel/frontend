<li v-show="$root.logged && enabled" v-repeat="menu"><a class="waves-effect waves-green" href="#/{{href}}">{{name}}</a></li>
<li><a v-if="$root.logged" v-on="click: $root.doLogout" class="waves-effect waves-green">{{$t("auth.logout")}}</a></li>
<li v-if="!$root.logged"><a href="#/auth/login" class="waves-effect waves-green">{{$t("auth.signIn")}}</a></li>
