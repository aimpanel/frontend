<div class="col s12">
    <div class="row">
        <div class="col s12">
            <a class='white dropdown-button btn black-text' data-activates='dropdown1'><i class="fa fa-calendar"></i> {{$t("server.stats.timespan")}}</a>
            <ul id='dropdown1' class='dropdown-content'>
                <li><a v-on="click: charts(1)" id="1d">{{$t("server.stats.day1")}}</a></li>
                <li><a v-on="click: charts(7)" id="7d">{{$t("server.stats.day7")}}</a></li>
                <li><a v-on="click: charts(30)" id="30d">{{$t("server.stats.day30")}}</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h3 class="white-text thin-text">CPU <small>%</small></h3>
            <div class="card-panel white z-depth-2">
                <div v-if="isCpuLoading">
                    <preloader></preloader>
                </div>
                <div v-if="!isCpuLoading" id="cpuChart">
                    <svg></svg>
                </div>
            </div>
            <h3 class="white-text thin-text">RAM <small>MB</small></h3>
            <div class="card-panel white z-depth-2">
                <div v-if="isRamLoading">
                    <preloader></preloader>
                </div>
                <div v-if="!isRamLoading" id="ramChart">
                    <svg></svg>
                </div>
            </div>
        </div>
    </div>
</div>
