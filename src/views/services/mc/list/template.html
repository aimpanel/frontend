<div class="col s12">
    <div class="row">
        <div class="col s12 center">
            <div class="card-panel white z-depth-2">
                <table class="white hoverable responsive-table">
                    <thead>
                        <tr>
                            <th data-field="id">ID</th>
                            <th>Stan</th>
                            <th data-field="actions">Akcje</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-repeat="servers">
                            <td>{{id}}</td>
                            <td>{{state}}</td>
                            <td>
                                <a href="#/mc/{{id}}/console" class="btn btn-pad black"><i class="fa fa-terminal"></i></a>
                            </td>
                        </tr>
                        <tr v-show="empty">
                            <td>Brak serwer√≥w MC</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a v-on="click: addServerModal" class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
</div>

<div id="addServer" class="modal">
    <div class="modal-content">
        <h4>Dodaj serwer</h4>
        <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Dodaj</a>
    </div>
</div>
