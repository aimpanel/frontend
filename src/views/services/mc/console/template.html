<div class="col s12">

    <div class="row">
        <div class="col s12">
            <ul class="tabs light-green ">
                <li class="tab col s3"><a class="active white-text" href="#log">Log</a></li>
                <!--<li class="tab col s3"><a href="#test2" class="white-text">Konsola</a></li>-->
            </ul>
        </div>
        <div id="log" class="col s12">
            <div class="row">
                <div id="consoleContainer" class="col s12 card-panel grey darken-3 z-depth-2 white-text">
                    <div id="console">≈Åadowanie...</div>
                    <div id="consoleInputContainer" class="white-text">
                        <div id="consoleInputField" class="input-field col s12">
                            <input v-on="keyup:sendCommand | key 'enter'" type="text" name="text" id="command" v-model="command" maxlength="256" autocomplete="off" required>
                        </div>
                    </div>
                </div>
                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large red">
                        <i class="large mdi-navigation-apps"></i>
                    </a>
                    <ul>
                        <li><a v-on="click: stopServer" class="btn-floating red"><i class="large fa fa-2x fa-power-off"></i></a></li>
                        <li><a v-on="click: startServer" class="btn-floating green"><i class="large fa fa-2x fa-play"></i></a></li>
                        <li><a v-on="click: restartServer" class="btn-floating yellow darken-3"><i class="fa-2x fa fa-refresh"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
